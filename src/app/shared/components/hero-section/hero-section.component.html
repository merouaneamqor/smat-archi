<section class="relative border-b border-neutral-200 min-h-screen flex items-center overflow-hidden">
  <!-- Architectural grid background -->
  <div class="pointer-events-none absolute inset-0 opacity-40" style="background-image: linear-gradient(to right, rgba(17,17,17,0.06) 1px, transparent 1px), linear-gradient(to bottom, rgba(17,17,17,0.06) 1px, transparent 1px); background-size: 64px 64px;"></div>

  <!-- Large typographic anchors -->
  <div class="pointer-events-none absolute -left-8 -top-16 text-[24rem] leading-none font-black text-neutral-100 select-none uppercase tracking-tighter">S</div>
  <div class="pointer-events-none absolute -right-10 -bottom-10 text-[20rem] leading-none font-black text-neutral-100 select-none uppercase tracking-tighter">M</div>

  <!-- Geometric outlines -->
  <div class="pointer-events-none absolute -right-24 top-10 w-[520px] h-[520px] border border-neutral-200 rotate-12"></div>
  <div class="pointer-events-none absolute -left-28 bottom-[-60px] w-[380px] h-[380px] rounded-full border border-neutral-200"></div>
  <div class="pointer-events-none absolute left-1/2 -translate-x-1/2 top-12 w-[720px] h-0.5 bg-neutral-200"></div>

  <div class="relative max-w-[1200px] mx-auto px-4 grid md:grid-cols-2 gap-16 items-center">
    <div class="space-y-7">
      <h1 class="heading-serif text-6xl md:text-7xl font-bold text-neutral-900 leading-[0.9] mb-6">Creating Spaces That <span class="relative after:absolute after:left-0 after:-bottom-2 after:h-0.5 after:w-full after:bg-amber-600">Inspire</span></h1>
      <p class="text-luxury text-lg max-w-prose mb-8">Innovative architectural solutions that balance function, proportion, and light. We craft clear, refined spaces with precision and intent.</p>
      <div class="flex flex-wrap gap-3">
        <button class="btn btn--primary" (click)="onScrollToSection('featured-projects')">View Projects</button>
        <a routerLink="/contact" class="btn">Get in Touch</a>
      </div>
    </div>
    <div class="relative flex justify-center">
      <img src="/assets/images/square_compass.png" alt="Square and Compass" class="w-80 h-80 object-contain" />
    </div>
  </div>
</section>
