<section id="featured-projects" class="py-12">
  <div class="max-w-[1200px] mx-auto px-4">
    <div class="text-center mb-12">
      <h2 class="heading-serif text-4xl font-semibold text-neutral-900 mb-4 uppercase tracking-wide">Featured Projects</h2>
      <div class="w-24 h-px bg-amber-600 mx-auto mb-4"></div>
      <p class="text-luxury text-lg">Discover our latest architectural achievements</p>
    </div>

    @if (isLoading) {
      <div class="py-12 text-center">
        <div class="w-8 h-8 border-2 border-neutral-200 border-t-neutral-900 rounded-full animate-spin mx-auto"></div>
      </div>
    } @else {
      <div class="grid lg:grid-cols-3 gap-8">
        @for (project of projects; track project.id) {
          <div class="group cursor-pointer transition-all duration-500 hover:-translate-y-2">
            <div class="aspect-[4/3] bg-neutral-50 border border-neutral-200 overflow-hidden mb-6 relative">
              <div class="absolute inset-0 bg-gradient-to-br from-neutral-100 to-neutral-200 flex items-center justify-center">
                <span class="material-icons text-neutral-400 text-6xl">photo</span>
              </div>
              <div class="absolute inset-0 bg-black/60 opacity-0 group-hover:opacity-100 transition-opacity duration-500 flex items-center justify-center">
                <span class="text-white font-medium tracking-wide uppercase">View Project</span>
              </div>
            </div>
            <div class="px-2">
              <h3 class="heading-serif text-xl font-semibold text-neutral-900 mb-2">{{ project.title }}</h3>
              <p class="text-luxury text-sm mb-3">{{ project.shortDescription }}</p>
              <div class="flex justify-between items-center text-xs uppercase tracking-wider text-neutral-500">
                <span>{{ project.location }}</span>
                <span>{{ project.year }}</span>
              </div>
            </div>
          </div>
        }
      </div>
      <div class="text-center mt-12">
        <a routerLink="/projects" class="btn btn--accent">View All Projects</a>
      </div>
    }
  </div>
</section>
