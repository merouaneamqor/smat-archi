<section class="bg-white">
  <header class="border-b border-neutral-200 py-12">
    <div class="max-w-[1200px] mx-auto px-4">
      <h1 class="text-4xl font-bold text-neutral-900">Projects</h1>
      <p class="text-neutral-600">Selected works</p>
    </div>
  </header>

  @if (isLoading) {
    <div class="py-12 text-center">
      <div class="w-8 h-8 border-2 border-neutral-200 border-t-neutral-900 rounded-full animate-spin mx-auto"></div>
    </div>
  } @else {
    <div class="max-w-[1200px] mx-auto px-4 py-10 grid sm:grid-cols-2 lg:grid-cols-3 gap-5">
      @for (project of projects; track project.id) {
        <a class="block border border-neutral-200 rounded-md overflow-hidden" [routerLink]="['/projects', project.slug]">
          <div class="h-48 bg-neutral-50 border-b border-neutral-200 flex items-center justify-center">
            <span class="material-icons text-5xl text-neutral-300">photo</span>
          </div>
          <div class="p-4">
            <div class="flex items-baseline justify-between gap-4">
              <h3 class="font-semibold text-neutral-900">{{ project.title }}</h3>
              <span class="text-sm text-neutral-600">{{ project.year }}</span>
            </div>
            <p class="text-neutral-700 mt-1">{{ project.shortDescription }}</p>
            <div class="text-neutral-600 text-sm mt-2">{{ project.location }} â€” {{ project.category }}</div>
          </div>
        </a>
      }
    </div>
  }
</section>
